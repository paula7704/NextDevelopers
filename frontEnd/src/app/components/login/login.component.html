<div class="register-form">
  <form [formGroup]="form" (ngSubmit)="OnSubmit()">
    <div class="form-group">
      <div class="form-group">
        <label>Email</label>
        <input type="text" formControlName="email" class="form-control"
          [ngClass]="{'is-invalid': submitted && f['email'].errors}" />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Email is required</div>
          <div *ngIf="f['email'].errors['email']">Email is invalid</div>
        </div>
      </div>
    </div>
  </form>
</div>

<div class="form-group">
  <label>Password</label>
  <input type="password" formControlName="password" class="form-control"
    [ngClass]="{'is-invalid': submitted && f['password'].errors}" />
  <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
    <div *ngIf="f['password'].errors['required']">Password es requerido</div>
    <div *ngIf="f['password'].errors['minlenght']">Password debe tener al menos 6 caracteres</div>
    <div *ngIf="f['password'].errors['maxlenght']">Password excede el l√≠mite de (40) caracteres</div>
  </div>
</div>

<div class="form-group">
  <label>Confirmar Password</label>
  <input type="password" formControlName="confirmPassword" class="form-control"
    [ngClass]="{'is-invalid': submitted && f['ConfirmPassword'].errors}" />
  <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">
    <div *ngIf="f['confirmPassword'].errors['required']">Confirmar Password es requerido</div>
    <div *ngIf="f['confirmPassword'].errors['matching']">Password no coincide</div>
  </div>
</div>
